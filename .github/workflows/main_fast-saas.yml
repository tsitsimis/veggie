# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fast-saas

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://fastsaasacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_08bc44dbd9444b7b8f027c2c786f7652 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1d9d22e0912b41999158c4fab31207da }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: fastsaasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08bc44dbd9444b7b8f027c2c786f7652 }}/fast-saas:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fast-saas'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1b3f99125eb842eabd95d9a50dab093f }}
        images: 'fastsaasacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08bc44dbd9444b7b8f027c2c786f7652 }}/fast-saas:${{ github.sha }}'